<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Tema Flex</title>
</head>

<style>
  
  body {
    background: radial-gradient(#FFFFFF 90%, #EDFFF7 100%);
  }

  .block {
    background: rgba(168, 192, 255, 0.17);
    box-shadow: 8px 6px 18px -6px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    display: block;
    width: 35vw;
    height: 80vh;
    position: absolute; 
    top: 10%;
    left: 30%;
    display: flex;
    flex-direction: column;
  }

  .principal {
    display: flex;
    flex-direction: row;
  }


  .left {
    display: flex;
    flex-direction: column;
    padding: 5px 20px;
  }

  h1 {
    font-size: 26px;
  }

  nav {
    margin-block-start: 20px;
    margin-inline: 4rem;
    text-transform: lowercase;
    display: flex;
  }

  a {
    text-decoration: none;
    color: black;
   
  }

  .menu {
    border-radius: 32px;
    padding: 5px 15px;
    border: black;
    box-shadow: 4px 0 #000000;
  }

  .active {
    background: #FF9494;
    border-radius: 32px;
    padding: 5px 15px;
    border: black;
    box-shadow: 4px 0 #000000;
  }

  .right {
    display: flex;
    flex-direction: column;
    margin-inline-start: 55px;
  }

  .business {
    width: 170px;
    margin-inline-start: 7rem;
    margin-block-start: 3rem;
  }

  h2 {
    font-family: 'Inter';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 100%;
    text-transform: capitalize;
    top: 5px;

    color: #272D38;
  }

  .chenar {
    border: 1px solid black;
    height: 7rem;
    margin-inline: 1.2rem 1.2rem;
    margin-block: 1rem;
  }
  
  .button {
    background: #8EADD5;
    border-radius: 4px;
    border: #8EADD5;
    padding: 8px 5px;
    color: white;
  }

</style>

<body>

    <div class="block">

        <div class="principal">


          <div class="left">
                <h1>Popescu Oana</h1>
                <h2>
                    Construirea de produse, mărci și experiență digitale
                </h2>
            
                <p>
                    Agenția digitală este instrumentul dvs. online de management al echipei, ușor și prompt
                </p>

                <button class="button" type="button">Contacteaza-ne</button>

            </div>

            <main class="right">
                <nav>
                    <a class="menu active" href="">Acasa</a>
                    <a class="menu" href="">Servicii</a>
                    <a class="menu" href="">Contact</a>
                </nav>

                <img class="business" src="business.png" alt="Business">
        
            </main>

        </div>

        <div class="chenar">
            <p style="margin-inline-start: 10px; font-style: italic; color: #FF9494; font-weight: bolder;">Nimic</p>
        </div>
    </div>
</body>
</html>
